<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Agostina Loza" />
    <meta name="keywords" content="DOM, javascript, bootstrap" />
    <meta name="description" content="practicar con elementos del DOM" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Numeros magicos</title>
  </head>
  <body>
    <header></header>
    <main class="container">
      <div class="d-flex justify-content-between">
        <div>
          <h1 class="text-center my-4">Juego de numeros magicos</h1>
          <hr>
          <section>
            <button class="btn btn-warning" onclick="comenzarJuego()">Comenzar el juego</button>
          <form class="my-5" id="formulario">
            <div class="d-flex">
              <input required type="number" class="form-control border-dark" id="inputAdivinar" placeholder="Ingrese un numero" minlength="1" maxlength="10">
              <button class="btn btn-outline-warning" type="submit">Adivinar</button>
            </div>
          </form>
          </section>
  
        </div>
        <div>
          <img src="img/pexels-photo-5870534.webp"  class="d-100" alt="dados">
        </div>

      </div>
    </main>
    <footer></footer>
  </body>
  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"
  ></script>
  <script src="js/app.js"></script>
</html>
